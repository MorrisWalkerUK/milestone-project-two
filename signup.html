<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up | Online Banking Website</title>
        <link href="../CSS/signupCSS.css" rel="stylesheet">
        <script src="../Java Script/signupJS.js"></script>

        <style>
            /* Basic responsive styling */
            body {
                margin: 0;
                padding: 0;
                font-family: Arial, sans-serif;
                box-sizing: border-box;
            }
    
            #header {
                display: flex;
                flex-wrap: wrap;
                justify-content: space-between;
                align-items: center;
                padding: 1em;
                background: #f2f2f2;
            }
    
            #header a {
                display: block;
                max-width: 150px; /* Adjust as needed */
            }
    
            /* Use viewport width for scaling the font-size */
            #header h1 {
                margin: 0;
                font-size: 4vw; /* Scales based on the viewport width */
            }
    
            #header img {
                max-width: 100%;
                height: auto;
                margin-top: 1em;
            }
    
            /* Container for the form */
            form {
                max-width: 90%;
                width: 400px;
                margin: 2em auto;
                display: flex;
                flex-direction: column;
            }
    
            form input, form select, form button {
                width: 100%;
                padding: 0.75em;
                margin-bottom: 1em;
                font-size: 1em;
            }
    
            form label {
                margin-bottom: 0.5em;
            }
    
            #result {
                margin-bottom: 1em;
                font-weight: bold;
                color: #333;
            }
    
            /* Center the subheading */
            h1 {
                text-align: center;
            }
    
            /* Responsive adjustments for smaller screens */
            @media (max-width: 600px) {
                #header {
                    flex-direction: column;
                    align-items: flex-start;
                }
    
                #header a {
                    margin-top: 1em;
                    max-width: 100px; /* Smaller logo on mobile if desired */
                }
    
                #header h1 {
                    font-size: 6vw;
                    white-space: nowrap;
                    overflow: hidden;
                    text-overflow: ellipsis;
                }
            }
        </style>
    </head>
    
    <body onload="load();">
        <div id="header">
            <h1>Online Banking Website</h1>
            <a href="home.html"><img src="..//Images//logo.png" alt="Online Banking Website" title="Online Banking Website"></a>
        </div>
        <form  method="POST">
            <fieldset>
                <legend>Sign Up</legend>
                <input type="text" id="name" placeholder="Enter your Name:"><br />
                <input type="text" id="username" placeholder="Enter valid Username:"
                    onblur="return validUserName();"><br />
                <input type="email" id="email" placeholder="Enter your Email Address:"><br />
                <input type="password" id="password" placeholder="Password:" onblur="return validPassword();"><br />
                <input type="password" id="confirmPassword" placeholder="Confirm Password:"
                    onblur="return cnfrmPass();"><br />
                <p id="result"></p>
                <p><input type="checkbox" name="tnc" id="tnc" onchange="return validForm();"><span>I agree to the <a
                            href="#">Term and Conditions</a></span></p>
                <button type="button" id="signupbtn" value="0" onclick="goto();">Sign Up</button>
                <button type="reset" id="resetbtn">Reset</button>
            </fieldset>
        </form>
    </body>

</html>
//  note at end to force a change
