<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>About Us | Online Banking Website</title>
        <link href="../CSS/aboutUsCSS.css" rel="stylesheet">

        <style>
            /* Basic responsive styling */
            body {
                margin: 0;
                padding: 0;
                font-family: Arial, sans-serif;
                box-sizing: border-box;
            }
    
            #header {
                display: flex;
                flex-wrap: wrap;
                justify-content: space-between;
                align-items: center;
                padding: 1em;
                background: #f2f2f2;
            }
    
            #header a {
                display: block;
                max-width: 150px; /* Adjust as needed */
            }
    
            /* Use viewport width for scaling the font-size */
            #header h1 {
                margin: 0;
                font-size: 4vw; /* Scales based on the viewport width */
            }
    
            #header img {
                max-width: 100%;
                height: auto;
                margin-top: 1em;
            }
    
            /* Container for the form */
            form {
                max-width: 90%;
                width: 400px;
                margin: 2em auto;
                display: flex;
                flex-direction: column;
            }
    
            form input, form select, form button {
                width: 100%;
                padding: 0.75em;
                margin-bottom: 1em;
                font-size: 1em;
            }
    
            form label {
                margin-bottom: 0.5em;
            }
    
            #result {
                margin-bottom: 1em;
                font-weight: bold;
                color: #333;
            }
    
            /* Center the subheading */
            h1 {
                text-align: center;
            }
    
            /* Responsive adjustments for smaller screens */
            @media (max-width: 600px) {
                #header {
                    flex-direction: column;
                    align-items: flex-start;
                }
    
                #header a {
                    margin-top: 1em;
                    max-width: 100px; /* Smaller logo on mobile if desired */
                }
    
                #header h1 {
                    font-size: 6vw;
                    white-space: nowrap;
                    overflow: hidden;
                    text-overflow: ellipsis;
                }
            }
        </style>
    </head>

    <body>
        
        <div id="header">
            <h1>Online Banking Website</h1>
            <a href="home.html"><img src="../Images/logo.png" alt="Online Banking System"
                    title="Online Banking Website"></a>
        </div>
        <div id="navbar">

                    <li><a href="home.html">Home</a></li>
                </div>

                </div>
                <div id="about">
                    <a href="aboutUs.html">About Us</a>
                </div>
            </div>

            </div>
        </div>
    </body>

</html>
