<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Ensuring mobile responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Deposit | Online Banking Website</title>
    <!-- Link to your external CSS file -->
    <link href="../CSS/fixDepCSS.css" rel="stylesheet">
    <script src="../Java Script/fixDepJS.js"></script>
    <style>
        /* Basic responsive styling */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            box-sizing: border-box;
        }

        #header {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            padding: 1em;
            background: #f2f2f2;
        }

        #header a {
            display: block;
            max-width: 150px; /* Adjust as needed */
        }

        /* Use viewport width for scaling the font-size */
        #header h1 {
            margin: 0;
            font-size: 4vw; /* Scales based on the viewport width */
        }

        #header img {
            max-width: 100%;
            height: auto;
            margin-top: 1em;
        }

        /* Container for the form */
        form {
            max-width: 90%;
            width: 400px;
            margin: 2em auto;
            display: flex;
            flex-direction: column;
        }

        form input, form select, form button {
            width: 100%;
            padding: 0.75em;
            margin-bottom: 1em;
            font-size: 1em;
        }

        form label {
            margin-bottom: 0.5em;
        }

        #result {
            margin-bottom: 1em;
            font-weight: bold;
            color: #333;
        }

        /* Center the subheading */
        h1 {
            text-align: center;
        }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 600px) {
            #header {
                flex-direction: column;
                align-items: flex-start;
            }

            #header a {
                margin-top: 1em;
                max-width: 100px; /* Smaller logo on mobile if desired */
            }

            #header h1 {
                font-size: 6vw;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }
        }
    </style>
</head>
<body onload="load();">
    <div id="header">
        <h1>Online Banking Website</h1>
        <a href="home.html">
            <img src="../Images/logo.png" alt="Online Banking System" title="Online Banking Website">
        </a>
    </div>
    <div id="navbar">
        <div id="nav">
            <div id="services">
                <li><a href="home.html">Home</a></li>
            </div>
            <div id="fixed_deposite">
                <li><a href="fixDep.html">Deposit Money</a></li>
            </div>
            <div id="about">
                <a href="aboutUs.html">About Us</a>
            </div>
        </div>
    </div>
    <div>
        <h1>Fixed Deposit</h1>
        <form method="POST">
            <input type="text" id="accno" maxlength="16" placeholder="Enter the Account No.:" onblur="return validAcc();">
            <input type="number" id="amount" max="50000" placeholder="Enter the amount to Deposit:">
            <label>Enter the Payment Details:</label>
            <select name="cards">
                <option value="credit">Credit Card</option>
                <option value="debit" selected>Debit Card</option>
            </select>
            <input type="text" id="cardno" maxlength="16" placeholder="Enter the Card No:" onblur="return validCard();">
            <input type="text" id="name" placeholder="Enter the Name on the Card:">
            <input type="password" maxlength="3" id="cvv" placeholder="Enter your 3-digit CVV:" onblur="right();">
            <p id="result"></p>
            <button type="button" id="paybtn" onclick="goto();">Deposit</button>
        </form>
    </div>
</body>
</html>
